<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 5;
		var b = 3;
		document.write(a + " mas " + b + " igual "+(a+b)+"<br/>");
		document.write(a+ ' - '+b+"="+(a-b)+"<br/>");
		document.write(a+"*"+b+"="+(a*b)+"<br/>");
		document.write(a+"/"+b+"="+(a/b)+"<br/>");
		document.write(a+b);
		
		console.log(a+b);
		console.log(a-b);
		console.log(a*b);
		console.log(a/b);
	</script>
</body>
</html>
